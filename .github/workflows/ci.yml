name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2', '8.3', '8.4', '8.5' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint (style)
        run: ./vendor/bin/pint --test --parallel

      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --no-progress --ansi

      - name: Run Psalm
        run: ./vendor/bin/psalm --show-info=false

      - name: Run PHPUnit
        run: |
          # Run PHPUnit and generate coverage report for Codecov
          ./vendor/bin/phpunit --colors=always --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        # Upload coverage.xml to Codecov if token is available
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
